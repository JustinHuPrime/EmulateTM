<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="main.css" />
    <script src="scripts/main.js" type="module"></script>

    <title>Emulate a Turing Machine</title>
  </head>

  <body class="w-100 h-100">
    <div class="w-100 overflow-x-scroll" id="row-0">
      <canvas class="p-0 vh-25" id="canvas"></canvas>
    </div>
    <div class="container-fluid px-0">
      <div class="row m-0" id="row-1">
        <div class="col d-flex justify-content-center p-0">
          <div class="btn-group btn-group-primary">
            <button
              type="button"
              class="btn btn-primary"
              id="run-start"
              disabled
            >
              &#x23EE;
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="run-back"
              disabled
            >
              &#x25C0;
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="run-next"
              disabled
            >
              &#x25B6;
            </button>
            <button type="button" class="btn btn-primary" id="run-end" disabled>
              &#x23ED;
            </button>
          </div>
        </div>
      </div>
      <div class="row m-0">
        <div class="col-6 pinned overflow-auto">
          <h1>States</h1>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">State</th>
                <th scope="col">Symbol</th>
                <th scope="col">Next State</th>
                <th scope="col">Next Symbol</th>
                <th scope="col">Move</th>
                <th scope="col">
                  <button
                    type="reset"
                    class="btn btn-sm btn-danger"
                    id="states-delete-all"
                  >
                    &#xD7;
                  </button>
                </th>
              </tr>
            </thead>
            <tbody id="states-body"></tbody>
          </table>
          <button type="button" class="btn btn-primary" id="states-add-row">
            Add Transition
          </button>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Start State</th>
                <th scope="col">Accept State</th>
                <th scope="col">Reject State</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <input
                    type="text"
                    class="form-control form-control-sm code-input"
                    id="start-state"
                  />
                </td>
                <td>
                  <input
                    type="text"
                    class="form-control form-control-sm code-input"
                    id="accept-state"
                  />
                </td>
                <td>
                  <input
                    type="text"
                    class="form-control form-control-sm code-input"
                    id="reject-state"
                  />
                </td>
              </tr>
            </tbody>
          </table>
          <div id="error-message-container" hidden>
            <h2>Errors</h2>
            <div class="text-danger" id="error-messages"></div>
          </div>
        </div>
        <div class="col-6 pinned overflow-auto">
          <h1>Tests</h1>
          <table class="table">
            <thead>
              <tr>
                <th scope="col" class="w-75">Tape</th>
                <th scope="col">
                  Result
                  <button
                    type="submit"
                    class="btn btn-sm btn-primary"
                    id="tests-rerun"
                  >
                    &#x1F504;
                  </button>
                </th>
                <th scope="col"></th>
                <th scope="col">
                  <button
                    type="reset"
                    class="btn btn-sm btn-danger"
                    id="tests-delete-all"
                  >
                    &#xD7;
                  </button>
                </th>
              </tr>
            </thead>
            <tbody id="tests-body"></tbody>
          </table>
          <button type="button" class="btn btn-primary" id="tests-add-row">
            Add Test
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
